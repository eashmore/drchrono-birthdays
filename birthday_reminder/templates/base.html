<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drchrono Birthday Reminder</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style/birthday_reminder.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>
  <body>
    {% if request.user.username %}
    <div id="nav">
      <div id="nav-patients"><a href="{% url 'birthday_reminder:root_view' %}">
        <div class="nav-class-text">
          <i class="fa fa-list fa-lg"></i> Patients List
        </div>
      </a></div>
      <div id="nav-email"><a href="{% url 'birthday_reminder:custom_email' %}">
        <div class="nav-class-text">
          <i class="fa fa-envelope-o fa-lg"></i> Customize Email Message
        </div>
      </a></div>
      <div id="sign-out"><a href="{% url 'birthday_reminder:logout' %}">
        <div class="nav-class-text">
          <i class="fa fa-sign-out fa-lg"></i> Log Out
        </div>
      </a></div>
      <div id="to-drchrono"><a href="https://drchrono.com/dashboard/">
        <div class="nav-class-text">
          <img src="{% static 'images/drchrono-sm.png' %}" alt="" />
          <span class="drchrono-nav-text">To drchrono</span>
        </div>
      </a></div>
    </div>
    {% endif %}
    <div id="main">
      {% block content %}
      {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/birthday_reminder.js' %}"></script>
  </body>
</html>
